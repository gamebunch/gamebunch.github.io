<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UK Logo Game | Gamebunch</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  #game-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
  }
  #logo img {
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  #guessForm input[type='text'] {
    padding: 10px;
    width: calc(100% - 22px);
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  #guessForm input[type='submit'] {
    padding: 10px 20px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #guessForm input[type='submit']:hover {
    background-color: #4cae4c;
  }
  #score {
    font-size: 1.2em;
    margin: 20px 0;
  }
</style>
</head>
<body>
  <div id="game-container">
    <h1>Logos Game</h1><h3>Updates Information</h3>
    <p id="score">Score: 0/10</p>
    <div></div>
    <button style="padding: 10px 20px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;" onclick="BackFunction()">Back</button>

  </div>
  <script>
];

    function BackFunction() {
window.location.href = "https://gamebunch.github.io/games/uk-logos/";
    }
  </script>
</body>
</html>
